<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password</title>
        <link rel="stylesheet" href="./style/bootstrap.min.css" />
        <style>
            body{
                width: 400px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        
    <form>
        <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" id="domain" placeholder="Site Name">
        </div>
        <div class="form-group">
            <label for="salt">Salt</label>
            <input type="text" class="form-control" id="salt" value="~`!@#$%^&*()_-+=" placeholder="">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" value="" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="generate">Generate</button>
        </div>
        <div class="form-group">
            <label for="password">Copy</label>
            <input type="text" class="form-control" id="encryptiontext" placeholder="Encryption Text" readonly />
        </div>
    </form>
        
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/psl.min.js"></script>
        <script src="./lib/md5.min.js"></script>
        <script src="./js/popup.js"></script>
    </body>
</html>
